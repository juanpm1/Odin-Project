<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="result-container">
        <h3 class="result">Result: Playing...</h3>
    </div>
    <div class="game-board row">
        <div class="col-4 d-flex justify-content-center align-items-center first-square casilla" onclick="play(0,0,'first-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center second-square casilla" onclick="play(0,1,'second-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center third-square casilla" onclick="play(0,2,'third-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center fourth-square casilla" onclick="play(1,0,'fourth-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center fifth-square casilla" onclick="play(1,1,'fifth-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center sixth-square casilla" onclick="play(1,2,'sixth-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center seventh-square casilla" onclick="play(2,0,'seventh-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center eighth-square casilla" onclick="play(2,1,'eighth-square')"></div>
        <div class="col-4 d-flex justify-content-center align-items-center nineth-square casilla" onclick="play(2,2,'nineth-square')"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
