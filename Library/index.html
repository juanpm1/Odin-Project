<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="main row">
                <header class="container-fluid d-flex align-items-center ms-2 header">
                    <h1>My Library</h1>
                </header>
            <main class="col-10">
                <article>
                    <div class="library mt-5 mb-5 m-auto container-fluid row">
                    </div>
                </article>
            </main>
            <aside class="aside-closed col-3 container-fluid">
                <div>
                    <button class="info-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                          </svg>
                    </button>
                    <p class="total-books"></p>
                    <p class="books-readed"></p>
                    <p class="books-not-readed"></p>
                </div>
                <div class="add-book-container container">
                    <button class="add-book-btn">+</button>
                </div>
            </aside>
        </div>
        <div class="modal text-center">
            <form>
                <h1 class="mb-4">Add Book</h1>
                <label for="book-name" class="mb-3">Title:</label><br>
                <input name="book-name" type="text" class="mb-3 book-name input" autocomplete="off" required><br>
                <label for="book-description" class="mb-3">Description:</label><br>
                <input name="book-description" type="text" class="mb-3 book-description input" autocomplete="off"><br>
                <label for="book-npages" class="mb-3">Pages Number:</label><br>
                <input name="book-npages" type="number" class="mb-3 book-npages text-center input" min="1" max="3031"><br>
                <label for="book-readed" class="m3 readed-label">Readed</label>
                <input name="book-readed" type="checkbox" class="mt-3 ms-1 mb-3 book-readed"><br>
                <input type="submit" value="Add" class="add-btn mt-4">
                <input type="button" value="Cancel" class="cancel-btn">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
